<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Megrim&display=swap');
    </style>
    <script src="mane.js" defer></script>

    <title>TO-DO JS</title>
</head>
<body>
<section class="header">
    <div id="logo">TODO JS</div>
        <hr id="line-up">
        <div id="button-list">
            <button id="click_completed" data-completed="completed-task">completed</button>
            <button id="click_all" data-alltask="all-task">all</button>
            <button id="click_inprocess" data-process="process-task">in process</button>
        </div>
    <ul class="todo__items" data-process="process-task"></ul>
</section>
<section class="content">
    <div class="add-list">
        <input type="text" id="add" class="add_text_task" placeholder="NEW TASK"></input>
        <div id="button-task-list">
             <div id="test" class="click_confirm_main">&#10003;</div>
        </div>
    </div>

    <div id="task_list" class="task_list">
        
    </div>
</section>
<section class="footer">
    <div id="list-noumber-task">
        <div id="noumber-list">1</div>
        <div id="noumber-list">2</div>
        <div id="noumber-list">3</div>
        <div id="noumber-list">4</div>
        <div id="noumber-list">5</div>
        <div id="noumber-list">6</div>
    </div>
<button id="click-deleteall" data-deleteall="deleteall">delete all</button>
<hr id="line-up">
</section>
</body>
</html>
